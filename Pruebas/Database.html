<form id="contactForm">
    <input type="text" id="name" placeholder="Nombre" required><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <textarea id="message" placeholder="Mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
</form>

<script>
    const contactForm = document.getElementById('contactForm');
    
    contactForm.addEventListener('submit', function (e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Guardar datos en Firebase
        database.ref('contactos').push({
            nombre: name,
            correo: email,
            mensaje: message
        });

        contactForm.reset();
        alert('Mensaje enviado con éxito');
    });
</script>
