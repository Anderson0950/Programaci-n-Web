<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World - Contacto</title>
    <link href="icon1.jpg" rel="shortcut Icon" />
    <link href="Estiloscontacto.Css" rel="stylesheet" />
</head>

<body>
    <header id="Cabecera">
        <a href="Index.html">
            <img src="OIP.jpeg" width="1120" height="252" alt="Actualiza la página">
        </a>
    </header>

    <nav id="nav">
        <ul class="Menu">
            <li><a href="Index.html">Inicio</a></li>
            <li><a href="Catalogo.html">Catálogo de productos</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section id="Cuerpo">
        <h1>Contacto</h1>
        <form id="contact-form" method="post" action="enviar.php">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="juego">Juego:</label>
                <select id="juego" name="juego" required>
                    <option value="">Selecciona un juego</option>
                    <option value="Super Mario Bro 64">Super Mario Bro 64</option>
                    <option value="Grand The Auto San Andreas">Grand The Auto San Andreas</option>
                    <option value="Minecraft">Minecraft</option>
                    <option value="RedDead Redemption II">RedDead Redemption II</option>
                </select>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer id="Pie">
        <hr>
        <p>COPYRIGHT &copy; 2023 - Game World.</p>
    </footer>

    <script>
        const contactForm = document.getElementById('contact-form');
        const juegoSelect = document.getElementById('juego');

        // Validar formulario
        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();


            if (!contactForm.checkValidity()) {
                enviarFormulario(); // Si el formulario es válido, enviarlo
            } else {    
                
                // Mostrar mensajes de error
                contactForm.reportValidity();
            }
        });

        // Función para enviar el formulario
    function enviarFormulario() {
        const formData = new FormData(contactForm);

        fetch('enviar.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // Hacer algo si la respuesta es exitosa (por ejemplo, mostrar un mensaje de éxito)
                console.log('Mensaje enviado correctamente');
            } else {
                // Manejar errores si la respuesta no es exitosa
                console.error('Error al enviar el mensaje');
            }
        })
        .catch(error => {
            // Capturar errores de red u otros errores durante la solicitud
            console.error('Error de red:', error);
        });
    }

        // Cambiar estilo de select
        juegoSelect.addEventListener('change', function () {
            if (juegoSelect.value !== '') {
                juegoSelect.classList.remove('invalid');
            } else {
                juegoSelect.classList.add('invalid');
            }
        });
    </script>
</body>

</html>
